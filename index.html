<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="macro-header">
        <h1>Macro's per 4oz</h1>
    </div>

    <section class="macro-container">
        <div class="circle">
            <div class="macros">
                <p class="macro-text">Protein</p>
                <p class="macro-amount"> 33g</p>
            </div>
        </div>
        <div class="circle">
            <div class="macros">
                <p class="macro-text">Calories</p>
                <p class="macro-amount"> 147</p>
            </div>
        </div>
        <div class="circle">
            <div class="macros">
                <p class="macro-text">Fat</p>
                <p class="macro-amount"> 20g</p>
            </div>
        </div>
        <div class="circle">
            <div class="macros">
                <p class="macro-text">Carbs</p>
                <p class="macro-amount"> 0</p>
            </div>
        </div>


    </section>


</body>
</html>
